<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>NoName - ProMan</title>
        <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="{{ url_for( 'static', filename='js/login.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/noname.js') }}" type="text/javascript"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body class="background">

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="/">Home</a>
      <a onclick="loadGame()">Extra</a>
    </div>
    <span id="closing_span" onclick="openNav()">&#9776; menu</span>
    <span class=title id="title_home">A NoName ProMan</span>
    <div class="home_container">
        <div id="welcome_text">Welcome,<br>login to see your boards</div>
        <div id="login_div">
        <button id="login_btn" class="btn btn-default btn-lg" name="Login" value="Login" onclick="showLogin()">Login</button>
        <form method="post" id="data_for_login" action="/login">
                <label for="username">Username</label>
                <input type="text" name="username" id="name" placeholder="Username">
                <br><label for="email">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <br><input id="login_button" class="btn btn-default btn-md" type="submit" value="Login">
        </form>
        </div>
        <div id="sign_up_div">
            <br><button id="sign_up_btn" class="btn btn-default btn-lg" name="Sign up" value="Sign up" onclick="showSignUp()">Sign up</button>
        <form method="post" id="data_for_sign_up" action="/signup">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name">
                <br><label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username">
                <br><label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <br><input id="sign_up_button" class="btn btn-default btn-md" type="submit" value="Sign up">
            </form>
        </div>

        </div>
    </div>




    </body>
</html>
